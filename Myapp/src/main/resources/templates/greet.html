<!DOCTYPE html>
<html>
<head>
    <title>Greet Me</title>
</head>
<body>
    <h1>{% if name %}Hello, {{ name }}!{% else %}Enter your name{% endif %}</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Your Name">
        <button type="submit">Greet Me</button>
    </form>
</body>
</html>
